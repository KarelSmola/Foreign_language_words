<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foreing Language Words</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="inputs">
      <h2 class="new-word-title">New word</h2>
      <input type="text" placeholder="e.g. Dog" id="word-input" />
      <h2 class="new-translation-title">Translation</h2>
      <input type="text" placeholder="e.g. Pes" id="translation-input" />
      <h2 class="new-description-title">Word description</h2>
      <input
        type="text"
        placeholder="e.g. The most popular animal."
        id="description-input"
      />
      <button class="add-word-button">
        <i class="fas fa-plus-square"></i>
      </button>
    </div>
  </body>
</html>
